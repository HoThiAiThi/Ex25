    <script>
      function initializeFlatpickr(datePickerId) {
        const datepicker = flatpickr(`#${datePickerId}`, {
          dateFormat: "d M Y",
          onChange: function (selectedDates, dateStr, instance) {
            const selectedDate = new Date(dateStr);
            const today = new Date();

            const datePickerInput = document.getElementById(datePickerId);
            if (
              selectedDate.getDate() === today.getDate() &&
              selectedDate.getMonth() === today.getMonth() &&
              selectedDate.getFullYear() === today.getFullYear()
            ) {
              datePickerInput.value = "Today";
              datePickerInput.style.color =
                datePickerId === "date-picker-subtask2" ? "#2D3748" : "#48bb78";
            } else {
              datePickerInput.value = "Due date";
              datePickerInput.style.color =
                datePickerId === "date-picker-subtask2" ? "#2D3748" : "#a0aec0";
            }
          },
        });

        // styling the date picker
        const calendarContainer = datepicker.calendarContainer;
        const calendarMonthNav = datepicker.monthNav;
        const calendarNextMonthNav = datepicker.nextMonthNav;
        const calendarPrevMonthNav = datepicker.prevMonthNav;
        const calendarDaysContainer = datepicker.daysContainer;

        calendarContainer.className = `${calendarContainer.className} bg-white p-4 border border-blue-gray-50 rounded-lg shadow-lg shadow-blue-gray-500/10 font-sans text-sm font-normal text-gray-900 focus:outline-none break-words whitespace-normal`;
